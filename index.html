<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- link for css -->
  <link rel="stylesheet" href="style.css">
  <!-- linked bootstrap-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Hungry Monster</title>
</head>

<body>

  <div class="container ">
    <!-- header section start -->
    <header>
      <nav>
        <div class="header-left">
          <p>Hungry Monster</p>
        </div>

        <div class="header-right">
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Recipes</a>
          <a href="#">Blog</a>
        </div>
      </nav>
    </header>
    <!-- header section end -->

    <main>

      <!-- search-sectiontion start -->
      <section id="search-section">
        <input type="text" name="" id="search-input" placeholder="Search your meal using the first letter of its name">
        <button id="search-button" >Search</button>
      </section>
      <!-- search-sectiontion end -->


      <!-- meal-ingredients description section start -->
      <section>
        <div id="meal-ingredients-area"></div>
      </section>
      <!-- meal-ingredients description section end -->


      <!-- meal-items container section start -->
      <section>
        <div id="meals-item-area" class="container"></div>
      </section>
      <!-- meal-items container section end -->

    </main>
  </div>


  <!-- link for javascript  -->
  <script src="./app.js"></script>

</body>

</html>
